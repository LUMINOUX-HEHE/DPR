# Application Name
spring.application.name=mdoner-backend
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always

# Database Configuration (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mdoner_dpr}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driverClassName=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Storage Configuration
app.storage.location=${STORAGE_LOCATION:dpr-uploads}

# AI Configuration (OpenRouter)
ai.api.key=${AI_API_KEY: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}
ai.model.name=${AI_MODEL_NAME:xiaomi/mimo-v2-flash:free}
ai.api.url=https://openrouter.ai/api/v1/chat/completions
