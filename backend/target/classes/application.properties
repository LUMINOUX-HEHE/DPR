# Application Name
spring.application.name=mdoner-backend
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always

# Database Configuration (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mdoner_dpr}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driverClassName=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Storage Configuration
app.storage.location=${STORAGE_LOCATION:dpr-uploads}

# AI Configuration (OpenRouter)
ai.api.key=${AI_API_KEY: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}
ai.model.name=${AI_MODEL_NAME:xiaomi/mimo-v2-flash:free}
ai.api.url=https://openrouter.ai/api/v1/chat/completions
