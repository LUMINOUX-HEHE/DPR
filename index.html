<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDoNER AI-DPR Evaluation System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gov: {
              background: '#0a0a0a', // Deep Black
              surface: '#141414',    // Dark Charcoal
              card: '#1a1a1a',       // Slate Black
              border: '#262626',     // Subtle border
              primary: '#a3e635',    // Softened Neon Lime
              primaryDeep: '#84cc16',
              accent: '#a3e635',     // Match primary
              success: '#10b981',    // Emerald
              warning: '#f59e0b',    // Amber
              danger: '#ef4444',     // Red
              text: {
                primary: '#ffffff',  // White
                secondary: '#a1a1aa',// Gray-400
                muted: '#52525b'     // Gray-600
              }
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'sans-serif'],
          },
          boxShadow: {
            'premium': '0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3)',
            'soft': '0 4px 12px rgba(0, 0, 0, 0.4)',
            'glow': '0 0 20px rgba(163, 230, 53, 0.2)',
          }
        }
      }
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    :root {
      --primary: #a3e635;
      --background: #0a0a0a;
    }

    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      background-color: var(--background);
      color: #ffffff;
      margin: 0;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #262626;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    .glass-panel {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .ai-glow {
      box-shadow: 0 0 40px -10px rgba(163, 230, 53, 0.3);
    }

    .page-transition-enter {
      opacity: 0;
      transform: translateY(10px);
    }

    .page-transition-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 300ms, transform 300ms;
    }

    /* Global Content Text Styles - Dark Theme Optimized */
    .content-text {
      font-size: 0.875rem;
      line-height: 1.625;
      color: #a1a1aa;
      /* Gray-400 */
      font-weight: 500;
    }

    .content-text-bullet {
      font-size: 0.875rem;
      line-height: 1.625;
      color: #a1a1aa;
      /* Gray-400 */
      font-weight: 500;
      max-width: 65ch;
    }
  </style>
  <script>
    // Polyfill process.env for browser environment
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gov-background text-gov-text-primary selection:bg-gov-primary selection:text-white antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
